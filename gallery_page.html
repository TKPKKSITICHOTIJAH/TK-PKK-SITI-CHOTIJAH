        <script>
            // Script to dynamically load gallery details based on URL parameter
            document.addEventListener('DOMContentLoaded', function() {
                const urlParams = new URLSearchParams(window.location.search);
                const galleryId = urlParams.get('id');

                const galleryDetails = {
                    '1': {
                        title: 'Kegiatan Mewarnai',
                        description: 'Mengembangkan kreativitas anak melalui aktivitas mewarnai...',
                        image: 'Junpei.jpg'
                    },
                    '2': {
                        title: 'Bermain Outdoor',
                        description: 'Aktivitas bermain di luar ruangan...',
                        image: 'Akihiko.jpg'
                    },
                    '3': {
                        title: 'Pembelajaran Interaktif',
                        description: 'Belajar dengan metode yang menyenangkan',
                        image: 'Makoto.jpg'
                    },
                    '4': {
                        title: 'Kegiatan Menari',
                        description: 'Pengembangan bakat seni dan motorik',
                        image: 'Yukari.jpg'
                    },
                    '5': {
                        title: 'Membaca Bersama',
                        description: 'Meningkatkan minat baca sejak dini',
                        image: 'Kirijo.jpg'
                    },
                    '6': {
                        title: 'Kegiatan Berkebun',
                        description: 'Mengenal alam dan tanaman',
                        image: 'Fuuka.jpg'
                    }
                };

                const detail = galleryDetails[galleryId];

                if (detail) {
                    document.getElementById('galleryDetailTitle').textContent = detail.title;
                    document.getElementById('galleryDetailDescription').textContent = detail.description;
                    document.getElementById('galleryDetailImage').src = detail.image;
                    document.getElementById('galleryTitle').textContent = detail.title;
                }
    
                // Reinitialize AOS
                AOS.init({
                    duration: 800,
                    easing: 'ease-in-out',
                    once: true,
                    mirror: false
                });
    
                // Navbar scroll effect
                window.addEventListener('scroll', function() {
                    const navbar = document.querySelector('.navbar');
                    if (window.scrollY > 50) {
                        navbar.style.padding = '0.5rem 0';
                        navbar.style.background = 'rgba(119, 102, 180, 0.98)';
                    } else {
                        navbar.style.padding = '1rem 0';
                        navbar.style.background = 'rgba(119, 102, 180, 0.95)';
                    }
                });
            });
        </script>
    </body>
