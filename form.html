<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran - TK PKK Siti Chotijah</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">TK PKK Siti Chotijah</a>
            <div class="nav-links">
                <a href="index.html">üè† Kembali</a>
            </div>
        </div>
    </nav>

    <div class="form-container" data-aos="fade-up">
        <div class="form-title">
            <h2>Form Pendaftaran</h2>
            <p>Silahkan lengkapi data berikut dengan benar</p>
        </div>

        <form id="registrationForm">
            <div class="form-section">
                <h3><i class="fas fa-user"></i> Data Anak</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="childName">Nama Lengkap</label>
                        <input type="text" id="childName" required>
                    </div>
                    <div class="form-group">
                        <label for="nickName">Nama Panggilan</label>
                        <input type="text" id="nickName" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="birthPlace">Tempat Lahir</label>
                        <input type="text" id="birthPlace" required>
                    </div>
                    <div class="form-group">
                        <label for="birthDate">Tanggal Lahir</label>
                        <input type="date" id="birthDate" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="gender">Jenis Kelamin</label>
                        <select id="gender" required>
                            <option value="">Pilih Jenis Kelamin</option>
                            <option value="L">Laki-laki</option>
                            <option value="P">Perempuan</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="religion">Agama</label>
                        <select id="religion" required>
                            <option value="">Pilih Agama</option>
                            <option value="islam">Islam</option>
                            <option value="kristen">Kristen</option>
                            <option value="katolik">Katolik</option>
                            <option value="hindu">Hindu</option>
                            <option value="buddha">Buddha</option>
                            <option value="konghucu">Konghucu</option>
                            <option value="semua">All In</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3><i class="fas fa-users"></i> Data Orang Tua</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="fatherName">Nama Ayah</label>
                        <input type="text" id="fatherName" required>
                    </div>
                    <div class="form-group">
                        <label for="fatherJob">Pekerjaan Ayah</label>
                        <input type="text" id="fatherJob" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="motherName">Nama Ibu</label>
                        <input type="text" id="motherName" required>
                    </div>
                    <div class="form-group">
                        <label for="motherJob">Pekerjaan Ibu</label>
                        <input type="text" id="motherJob" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3><i class="fas fa-home"></i> Alamat dan Kontak</h3>
                <div class="form-group">
                    <label for="address">Alamat Lengkap</label>
                    <textarea id="address" rows="3" required></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Nomor Telepon</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane"></i> Kirim Pendaftaran
            </button>
        </form>
    </div>

    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true,
            mirror: false
        });

        // Form submission handler
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
        
            var formData = {
                childName: document.getElementById('childName').value,
                nickName: document.getElementById('nickName').value,
                birthPlace: document.getElementById('birthPlace').value,
                birthDate: document.getElementById('birthDate').value,
                gender: document.getElementById('gender').value,
                religion: document.getElementById('religion').value,
                fatherName: document.getElementById('fatherName').value,
                fatherJob: document.getElementById('fatherJob').value,
                motherName: document.getElementById('motherName').value,
                motherJob: document.getElementById('motherJob').value,
                address: document.getElementById('address').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value
            };
        
            fetch("https://script.google.com/macros/s/AKfycbyv3ljEq86CWeFhi50cKdardhLvFUFvWPQjLXI-vSG3CKEg4E83UFbpxFYdo9ZLMGZy/exec", {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            }).then(() => {
                alert("Terima kasih! Data pendaftaran Anda telah kami terima.");
                document.getElementById('registrationForm').reset();
            }).catch(error => console.error("Error:", error));
        });

    </script>
</body>
</html>
