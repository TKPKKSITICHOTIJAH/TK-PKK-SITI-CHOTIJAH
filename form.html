<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran - TK PKK Siti Chotijah</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Neue', cursive;
        }

        body {
            background-color: #E8F5FF;
            background-image: 
                radial-gradient(#7a88ad 2px, transparent 2px),
                radial-gradient(#B4F8C8 2px, transparent 2px);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
        }

        /* Navbar Styles */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(119, 102, 180, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .nav-logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #FFD5E5;
        }

        /* Form Styles */
        .form-container {
            max-width: 800px;
            margin: 120px auto 40px;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 5px solid #7766b4;
        }

        .form-title {
            text-align: center;
            color: #7766b4;
            margin-bottom: 30px;
        }

        .form-title h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border-left: 5px solid #7766b4;
        }

        .form-section h3 {
            color: #7766b4;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #444;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #7766b4;
            outline: none;
        }

        .submit-btn {
            background: linear-gradient(135deg, #7766b4, #476396);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: block;
            margin: 30px auto 0;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .form-container {
                margin: 100px 20px 40px;
                padding: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .form-title h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="tk_combine.html" class="nav-logo">TK PKK Siti Chotijah</a>
            <div class="nav-links">
                <a href="index.html">üè† Kembali</a>
            </div>
        </div>
    </nav>

    <div class="form-container" data-aos="fade-up">
        <div class="form-title">
            <h2>Form Pendaftaran</h2>
            <p>Silahkan lengkapi data berikut dengan benar</p>
        </div>

        <form id="registrationForm">
            <div class="form-section">
                <h3><i class="fas fa-user"></i> Data Anak</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="childName">Nama Lengkap</label>
                        <input type="text" id="childName" required>
                    </div>
                    <div class="form-group">
                        <label for="nickName">Nama Panggilan</label>
                        <input type="text" id="nickName" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="birthPlace">Tempat Lahir</label>
                        <input type="text" id="birthPlace" required>
                    </div>
                    <div class="form-group">
                        <label for="birthDate">Tanggal Lahir</label>
                        <input type="date" id="birthDate" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="gender">Jenis Kelamin</label>
                        <select id="gender" required>
                            <option value="">Pilih Jenis Kelamin</option>
                            <option value="L">Laki-laki</option>
                            <option value="P">Perempuan</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="religion">Agama</label>
                        <select id="religion" required>
                            <option value="">Pilih Agama</option>
                            <option value="islam">Islam</option>
                            <option value="kristen">Kristen</option>
                            <option value="katolik">Katolik</option>
                            <option value="hindu">Hindu</option>
                            <option value="buddha">Buddha</option>
                            <option value="konghucu">Konghucu</option>
                            <option value="semua">All In</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3><i class="fas fa-users"></i> Data Orang Tua</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="fatherName">Nama Ayah</label>
                        <input type="text" id="fatherName" required>
                    </div>
                    <div class="form-group">
                        <label for="fatherJob">Pekerjaan Ayah</label>
                        <input type="text" id="fatherJob" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="motherName">Nama Ibu</label>
                        <input type="text" id="motherName" required>
                    </div>
                    <div class="form-group">
                        <label for="motherJob">Pekerjaan Ibu</label>
                        <input type="text" id="motherJob" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3><i class="fas fa-home"></i> Alamat dan Kontak</h3>
                <div class="form-group">
                    <label for="address">Alamat Lengkap</label>
                    <textarea id="address" rows="3" required></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Nomor Telepon</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane"></i> Kirim Pendaftaran
            </button>
        </form>
    </div>

    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true,
            mirror: false
        });

        // Form submission handler
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Terima kasih! Data pendaftaran Anda telah kami terima.');
            this.reset();
        });
    </script>
</body>
</html>
